    <title>AutoDash | Login</title>
</head>

<body>
    <div class="box">
        <!-- Logo Start -->
        <div class="container">
            <a href="index.html" class="logo">
                .AutoDash
            </a>
        </div>

        <div class="form-box">
            <!-- Button to change forms -->
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">LogIn</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <!-- Login form -->
            <form id="login" class="input-group" method="post">
                {%csrf_token%}
                {{ login_view.as_p }}
                <div class="input-field">
                    <input type="text" class="input" name="username" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" name="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <a class="refer" href="{% url 'home' %}"><input type="Submit" class="submit" name="form_type" value="Login">
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Remember Me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </form>

            <!-- Registration form -->
            <form id="register" class="input-group" method="post">
                {%csrf_token%}
                {{ register_view.as_p }}
                <div class="input-field">
                    <input type="text" class="input" name="username" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" class="input" name="email" placeholder="Email account" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input pass" name="password1" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input repass" name="password2" placeholder="Confirm Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input-field">
                    <a class="refer" href="{% url 'home' %}"><input type="Submit" class="submit" name="form_type" value="Register">
                </div>
                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">I agree to the terms & conditions.</label>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login() {
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0"
        }
    </script>

</body>

</html>
